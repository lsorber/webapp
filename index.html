<!doctype html>
<html lang="en">
    <head>

        <!-- Disable the click delay for iOS 9.3+ and other modern browsers
        [1,2,3] as well as enable GPU rasterization in Chrome [4].

        [1] http://developer.telerik.com/featured/300-ms-click-delay-ios-8/
        [2] https://developers.google.com/web/updates/2013/12/300ms-tap-delay-gone-away
        [3] http://patrickhlauke.github.io/touch/tests/results/
        [4] https://www.chromium.org/developers/design-documents/chromium-graphics/how-to-get-gpu-rasterization -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <!-- TODO: Add a title. -->
        <title></title>

        <!-- TODO: Add meta tags with http://secretsaucehq.com/mega-tags/. -->

        <!-- TODO: Add favicon with http://realfavicongenerator.net/. -->
        
        <!-- Jekyll uses Sass to compile the application CSS, including
        libraries such as normalize.css. Minification can be done by a CDN such
        as Cloudflare. -->
        <link rel="stylesheet" href="css/app.css">

    </head>
    <body>

        <!-- A menu with minimal levels of indirection on mobile and desktop. -->
        <header id="menubar" class="grid gutter-mobile-3 gutter-desktop-12 rowspacing-mobile-3 rowspacing-desktop-1  colspacing-mobile-1 colspacing-desktop-6">
            <div class="row align-items-center">
                <div class="col">
                    <a href="#" id="brand" class="logo brandname">Webapp</a>
                </div>
                <nav id="menu" class="col" data-simplebar>
                    <a href="#product">Product</a>
                    <a href="#pricing">Pricing</a>
                    <a href="#community" class="active">Community</a>
                    <a href="#support">Support</a>
                </nav>
            </div>
        </header>

        <div class="grid gutter-mobile-3 gutter-desktop-12 rowspacing-mobile-3 rowspacing-desktop-3 colspacing-mobile-1 colspacing-desktop-3">
            <div class="row" style="background:orange">
                <div class="col width-6-of-12" style="background:pink">A</div>
                <div class="col width-3-of-12" style="background:lightblue">B</div>
                <div class="col width-3-of-12" style="background:yellow">C</div>
            </div>
            <div class="row" style="background:limegreen">
                <div class="col width-2-of-12" style="background:lightblue">A</div>
                <div class="col width-8-of-12" style="background:yellow">B</div>
                <div class="col width-2-of-12" style="background:pink">C</div>
            </div>
            <div class="row" style="background:lightcoral">
                <div class="col width-6-of-12" style="background:yellow">A</div>
                <div class="col width-6-of-12" style="background:lightblue">B</div>
            </div>
        </div>

        <!-- Jekyll concatenates the application JavaScript, including
        libraries such as vue.js. Minification can be done by a CDN such as
        Cloudflare. -->
        <script src="js/app.js" async></script>

        <!-- Load web fonts asynchronously with a FOUT instead of a FOIT. -->
        <script>
            WebFontConfig = { google: { families: ['Roboto:300,500'] } };
        </script>
        <script src="https://cdn.jsdelivr.net/webfontloader/latest/webfontloader.js" async></script>

        <!-- TODO: Replace `UA-XXXXX-Y` with your Google Analytics domain id. -->
        <script>
            window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
            ga('create','UA-XXXXX-Y','auto');ga('send','pageview')
        </script>
        <script src="https://www.google-analytics.com/analytics.js" async></script>

    </body>
</html>
