        <!-- Load web fonts asynchronously with a FOUT instead of a FOIT. -->
        <script>
            WebFontConfig = { google: { families: ['Roboto:300,500'] } };
            (function(d) {
                var wf = d.createElement('script'), s = d.scripts[0];
                wf.src = 'https://cdn.jsdelivr.net/webfontloader/latest/webfontloader.js';
                s.parentNode.insertBefore(wf, s);
            })(document);
        </script>

        <!-- Application logic implemented with the wonderful vue.js. -->
        <script src="https://cdn.jsdelivr.net/vue/latest/vue.min.js"></script>
        <script src="https://cdn.jsdelivr.net/vue.router/latest/vue-router.min.js"></script>
        <script src="https://cdn.jsdelivr.net/vue.resource/latest/vue-resource.min.js"></script>
